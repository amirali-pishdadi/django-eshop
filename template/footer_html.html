<footer class="footer">
    <span class="scroll__top"></span>
    <div class="footer__top">
        <div class="container">
            <div class="footer__row">
                <div class="footer__getcall">
                    <img src="/static/img/tamasbama.jpg" alt="">
                    <div class="footer__getcall-info">
                        <h3 class="footer__getcall-h3">با ما تماس بگیرید</h3>
                        <span class="gooter__getcall-span">برای ثبت سفارش و مشاوره با مشاوران ما تماس بگیرید !</span>
                    </div>
                </div>
                <div class="footer__info">
                    <span class="footer__info-span">Email : {{ site_setting.email }}</span>
                    <span class="footer__info-span margin--right-10">Tel : 0{{ site_setting.phone }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer__main">
        <div class="container">
            <div class="footer__links">
                {% for footer_link in footer_links %}
                    <a href="{{ footer_link.url }}" class="footer__link">{{ footer_link.title }}</a>
                {% endfor %}

            </div>
            <div class="footer__hr"></div>
            <div class="footer__about">
                <p class="footer__txt">
                    {{ site_setting.about_us }}
                 </p>


            </div>
            <div class="footer__social_media">
                <script src="https://www.zarinpal.com/webservice/TrustCode" type="text/javascript"></script>
            </div>
        </div>
        <div class="footer__team">
            {{ site_setting.copy_right }}
        </div>
    </div>
</footer>
